<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>paper-toast-patterns Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-icon/iron-icon.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../../paper-styles/color.html">
    <link rel="import" href="../../paper-styles/demo-page.html">
    <link rel="import" href="../../paper-toast/paper-toast.html">
    <link rel="import" href="../paper-toast-patterns.html">
    <link rel="import" href="toast-sender.html">
  </head>
  <body unresolved>

    <style include="demo-pages-shared-styles">
      .vertical-section-container {
        max-width: 600px;
        margin: auto;
      }
    </style>

    <demo-snippet class="vertical-section-container">
      <template>
        <style is="custom-style">
          paper-toast[type="warn"] {
            font-weight: bold;
            --paper-toast-color: var(--google-red-500);
          }
          paper-toast[type="warn"] iron-icon {
            margin-left: 20px;
          }
          paper-toast[type="info"] {
            --paper-toast-color: var(--google-blue-500);
            text-align: center;
            font-size: 20px;
          }
        </style>
        <paper-toast-patterns>
          <paper-toast type="warn" duration="0" text="WARNING MESSAGE PATTERN">
            <iron-icon icon="warning"></iron-icon>
          </paper-toast>
          <paper-toast class="fit-bottom" type="info"></paper-toast>
        </paper-toast-patterns>
        <toast-sender></toast-sender>
      </template>
    </demo-snippet>

  </body>
</html>
